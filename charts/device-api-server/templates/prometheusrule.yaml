{{- if and .Values.metrics.enabled .Values.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "device-api-server.fullname" . }}
  namespace: {{ .Values.metrics.prometheusRule.namespace | default .Release.Namespace }}
  labels:
    {{- include "device-api-server.labels" . | nindent 4 }}
    {{- with .Values.metrics.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: device-api-server
      rules:
        # Server availability
        - alert: DeviceAPIServerDown
          expr: up{job="{{ include "device-api-server.fullname" . }}-metrics"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Device API Server is down on {{ "{{ $labels.instance }}" }}"
            description: "Device API Server has been unreachable for more than 5 minutes."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiserverdown"

        # High latency
        - alert: DeviceAPIServerHighLatency
          expr: |
            histogram_quantile(0.99,
              sum(rate(grpc_server_handling_seconds_bucket{
                grpc_service="nvidia.device.v1alpha1.GpuService"
              }[5m])) by (le, instance)
            ) > 0.5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Device API Server high latency on {{ "{{ $labels.instance }}" }}"
            description: "P99 latency is above 500ms for more than 5 minutes."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiserverhighlatency"

        # High error rate
        - alert: DeviceAPIServerHighErrorRate
          expr: |
            sum(rate(grpc_server_handled_total{
              grpc_code!="OK",
              grpc_service=~"nvidia.device.v1alpha1.*"
            }[5m])) by (instance)
            /
            sum(rate(grpc_server_handled_total{
              grpc_service=~"nvidia.device.v1alpha1.*"
            }[5m])) by (instance)
            > 0.1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Device API Server high error rate on {{ "{{ $labels.instance }}" }}"
            description: "Error rate is above 10% for more than 5 minutes."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiserverhigherrorrate"

        # Unhealthy GPUs detected
        - alert: DeviceAPIServerUnhealthyGPUs
          expr: device_api_server_cache_gpus_unhealthy > 0
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "Unhealthy GPUs detected on {{ "{{ $labels.instance }}" }}"
            description: "{{ "{{ $value }}" }} GPU(s) are in unhealthy state."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiserverunhealthygpus"

        # No GPUs registered
        - alert: DeviceAPIServerNoGPUs
          expr: device_api_server_cache_gpus_total == 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "No GPUs registered on {{ "{{ $labels.instance }}" }}"
            description: "Device API Server has no GPUs registered for more than 10 minutes."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiservernogpus"

        # NVML provider not running (when expected)
        - alert: DeviceAPIServerNVMLProviderDown
          expr: device_api_server_nvml_provider_enabled == 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "NVML provider is not running on {{ "{{ $labels.instance }}" }}"
            description: "The NVML provider is not enabled or failed to initialize. GPUs may not be monitored."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiservernvmlproviderdown"

        # NVML health monitor not running
        - alert: DeviceAPIServerNVMLHealthMonitorDown
          expr: |
            device_api_server_nvml_provider_enabled == 1
            and device_api_server_nvml_health_monitor_running == 0
            and device_api_server_nvml_gpu_count > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "NVML health monitor is not running on {{ "{{ $labels.instance }}" }}"
            description: "NVML provider is enabled but health monitoring is not running. XID errors may not be detected."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiservernvmlhealthmonitordown"

        # High memory usage
        - alert: DeviceAPIServerHighMemory
          expr: |
            process_resident_memory_bytes{job="{{ include "device-api-server.fullname" . }}-metrics"} > 512 * 1024 * 1024
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Device API Server high memory usage on {{ "{{ $labels.instance }}" }}"
            description: "Memory usage is above 512MB for more than 10 minutes."
            runbook_url: "https://github.com/nvidia/device-api/blob/main/docs/operations/device-api-server.md#alert-deviceapiserverhighmemory"

        {{- with .Values.metrics.prometheusRule.additionalRules }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
